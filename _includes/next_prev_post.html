<div class="PageNavigation related-posts">
  {% if page.next.url %}
  <h4><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></h4>
  {% endif %}
  {% if page.previous.url %}
  <h4><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></h4>
  {% endif %}
</div>
