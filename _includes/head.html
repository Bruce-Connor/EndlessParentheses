<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% include meta_tags.html %}
  
  <!-- CSS -->
  {% if (page.title == "Home-test") %}
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/test-endless.css">
  {% else %}
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/endless.css">
  {% endif %}
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  {% include meta_icons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
  
  {% if paginator.page > 1 %}{% include no_index.html %}{% endif %}{% if page.noIndex %}{% include no_index.html %}{% endif %}
</head>
