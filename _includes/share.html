<div class="share-buttons">
  {% for media in site.media_list %}
    <a href="{{ media[1].url  }}{{ site.url }}{{ page.url | uri_escape }}{% if media[1].title %}{{ media[1].title }}{{ page.title | uri_escape }}{% endif %}"
       onclick="javascript:ga('send', 'event', 'Button', 'Click', '{{media[0]}} Share');" 
       target="_blank"><img src="{{ media[1].icon }}" /></a>
  {% endfor %}
</div>
