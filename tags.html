---
layout: page
title: Tags
---

{% for tag in site.tags reversed %}
<h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
<ul class="archive">
{% for post in tag[1] %}
<li><span class="archive-date">{{ post.date | date_to_string }}</span>
  - <a href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
{% endfor %}
